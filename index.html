<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sử dụng đối tương Array</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
</head>
<body>
     <form action="#" style="margin:0;
    padding-top: 15%;
    font-weight: 700 ;text-align:center;
    width:500px" >
        <table class="table table-bordered border-primary">
            <tr>
                <td style="width:150px">
                    <button onclick="ShowArray()" >Tạo mảng</button>
                </td>
                <td>
                    <label id="Array"></label>
                </td>
            </tr>
            <tr>
                <td colspan="2" id="after"style="color:chocolate">
                    Giá trị mảng sau khi xử lý
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align:center; color:rgb(32, 65, 170)"><input type="radio" name="sort" id="asc" onclick="Sort()">Sắp xếp tăng 
                    <input type="radio" name="sort" id="desc" onclick="Reverse()">Sắp xếp giảm 
                </td>
            </tr>
            <tr>
              <td colspan="2">Thêm vào vị trí <input type="text" id="index" style="width: 100px;"> 
               Giá trị <input type="text" id="value" style="width: 100px;"> <button onclick="Add()">Thêm</button></td> 
              
           </tr>
        </table>
    </form>
    <script src="./js/script.js"></script>
</body>
</html>
